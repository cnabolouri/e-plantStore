<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/e-plantStore/" />
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;
        var repoBase = '/e-plantStore';
        // Build a redirect preserving the path & query
        var newUrl = repoBase + '/?' + 'p=' + encodeURIComponent(l.pathname.replace(repoBase, '')) + (l.search ? '&q=' + encodeURIComponent(l.search) : '') + (l.hash || '');
        window.location.replace(newUrl);
      })();
    </script>
  </body>
</html>
